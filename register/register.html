<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="../register/register.css">
    <title>Library Management System</title>
</head>
<body>
     <div class="container flex-register">
         <div class="row">
            <!-- This section is for the flexbox for putting elements sides by side -->
            <div class="col-md-4 col-sm-4 col-4">
                <div class="register-background-flex">
                    <!-- this is the background color for the image and to flex  -->
                <div class="register-img-center">
                    <div class="reading-image">
                        <img src="https://res.cloudinary.com/innov8it/image/upload/v1679762330/pexels-pixabay-261887_psu38z.jpg" class="image-shape" alt="image of the girl reading ">
                        <p class="register-text">Sign Up Here</p>
                    </div> 
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-8 col-8">
                <!-- this is the section for arranging the input files for filling contents  -->
                <div class="register-input-color">
                     <div class="logo-input">
                        <img src="https://res.cloudinary.com/innov8it/image/upload/v1679762330/pexels-pixabay-261887_psu38z.jpg" class="img-input" alt="the logo for the library management system">
                     </div>
                </div>
                <div class="input-create">
                      <p class="input-create-account"> Create account</p>
                </div>

            </div>

        </div>
     </div>
     
      
</body>
</html>
