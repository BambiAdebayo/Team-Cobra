<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="loginpage.css" />
    <title>LOGIN PAGE</title>
  </head>
  <body>
    <div class="background">
      <div class="blob">
        <img src="Blob Shape.png" alt="" />
        <img src="Blob Shape (1).png" alt="">
        <img src="Blob Shape (2).png" alt="">
      </div>
      <header>
        <nav class="navbar navbar-expand-lg bg-light shadow-sm">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Name/Logo</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-around"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link" href="./Home.html">HOME</a>
                <a class="nav-link" href="#">LIBRARY</a>
                <a class="nav-link" href="#">ABOUT</a>
                <a class="nav-link active" aria-current="page" href="#"
                  >LOG IN</a
                >
                <a class="nav-link signup-btn" href="#"
                  >SIGN UP
                  <img class="arrow-img" src="arrow-right.svg" alt="" />
                </a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="d-flex justify-content-around main">
          <section class="section-1">
            <h2>
              LIBRARY <br />
              MANAGEMENT <br />
              SYSTEM
            </h2>
          </section>
          <section class="section-2">
            <form>
              <h2>
                Welcome <br />
                Back
              </h2>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check d-flex justify-content-between">
                <div class="">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                  />
                  <label class="form-check-label" for="exampleCheck1"
                    >Remember me</label
                  >
                </div>
                <div><a href="#">Forgot Password?</a></div>
              </div>
              <button type="submit" class="btn form-btn-1">Sign in</button>
              <p class="text-center">or</p>
              <a class="btn btn-outline-secondary" href="#" role="button"
                ><img src="google.svg" alt="" class="google-icon" />Sign up with
                google</a
              >
            </form>
          </section>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
